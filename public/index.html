<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Angel's Artistic Portfolio - A brutalist showcase of creative work and artistic expression"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Angel - Artistic Portfolio</title>

        <!-- Preconnect to optimize loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Brutalist/Monospace fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Courier+New:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <style>
            /* Prevent flash of unstyled content */
            body {
                margin: 0;
                padding: 0;
                font-family: "Courier New", monospace;
                background: #000;
                color: #fff;
                overflow-x: hidden;
            }

            /* Hide scrollbars but keep functionality */
            ::-webkit-scrollbar {
                width: 0px;
                background: transparent;
            }

            #root {
                min-height: 100vh;
            }

            /* Loading state styling */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: "Courier New", monospace;
                font-size: 1.2rem;
                color: #fff;
                background: #000;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="loading">Loading artistic portfolio...</div>
        </div>
    </body>
</html>
